server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/humid1/springcloud-config.git  #GitHub上面的git仓库名字
          search-paths:  # 搜索目录
            - springcloud-config
          timeout: 30   # 设置超时时间 30秒
      label: main        # 读取分支
# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
